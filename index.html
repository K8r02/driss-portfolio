<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Driss Ezzaoui</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideUp 1s ease-out forwards;
        }

        p {
            font-size: 1.2em;
            margin-top: 1em;
            opacity: 0;
            animation: fadeInText 2s 1s forwards;
        }

        .btn {
            margin-top: 2em;
            padding: 0.8em 2em;
            border: none;
            background: #ffffff;
            color: #203a43;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #dddddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon portfolio</h1>
    <p>Je suis Driss Ezzaoui, étudiant en design et communication visuelle.</p>
    <a href="portfolio.pdf" class="btn">Voir le Portfolio</a>
</body>
</html>
